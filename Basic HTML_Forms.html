<html>
<head>
	<title> registration form </title>
</head>
<body>
	<h1> Register </h1>
	<form>
	<label> First name: <input type="text" required placeholder="firstname" > </label>
	<label> Last name: <input type="text" required placeholder="lastname"> </label>
	<br>
<label> male <input name="gender" type="radio"> </label>
<label> female <input name="gender" type="radio"> </label>
<label> others <input name="gender"type="radio"> </label>
<br><label> Email: <input type="email" required placeholder="enter your mail here"> </label>
<label> Password: <input type="password" required placeholder="password" pattern=".{5,10}" title="password must be between 5 to 10 characters"> </label>
<br>
Birthday: <select name="month" >
	<option> jan </option>
	<option> feb </option>
	<option> mar </option>
</select>
<select name="day" >
	<option> 1 </option>
	<option> 2 </option>
	<option> 4 </option>
</select>
<select name="year">
	<option> 2000 </option>
	<option> 2001 </option>
	<option> 2002 </option>
</select><br>
I agree to the terms and conditions <input type="checkbox"><br>
<button> submit </button>

</form>
</body>
</html>
